language: node_js
node_js:
  - "4.4"
  - "6"

before_install:
  - cd whydJS

after_script:
  - codeclimate-test-reporter < lcov.info

# required for node v4 native module compilation
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  code_climate:
    repo_token:
      secure: ""
