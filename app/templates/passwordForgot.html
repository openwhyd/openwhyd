<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>Openwhyd Password Request</title>
  <link rel="image_src" href="{{pageThumb}}"/>
  <meta property="og:image" content="{{pageThumb}}" />
  <meta property="og:description" content="{{pageDesc}}" />
  <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="/images/favicon.png" rel="icon" type="image/png" />
  <link href="/css/common.css" rel="stylesheet" type="text/css" />
  <!--<script src="/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>-->
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/jquery-migrate-1.2.1.js"></script>
  <style type="text/css">
	/*<![CDATA[*/

	body {
		background: #EFEFEF;
	}

	#contentPane {
		width: 440px;
		padding-top: 40px;
	}

	#contentPane > div {
		position: relative;
		border-radius: 3px;
		margin-top: 40px;
		padding: 30px 0;
	}

	#forgotBox {
		margin-top: 40px;
		background: white;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
	}

	#forgotBox h2 {
		margin: 0 40px;
		font-weight: normal;
		font-size: 28px;
		text-shadow: 0 1px 0 rgba(255,255,255,1);
		color: #444444;
	}

	#forgotBox p {
		margin: 20px 40px;
		color: #999;
		line-height: 20px;
	}

	#forgotBox form {
		overflow: auto;
    	margin-left: 40px;
	}

	#forgotBox form > .submit {
		width: 80px;
		padding: 5px;
	}

	/* sign up fields */

	.fld {
		position: relative;
	}

    .fld > input {
    	box-shadow: inset 0 1px 3px rgba(0,0,0,0.3),;
    	-webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    	-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    	padding: 12px 10px;
    	width: 340px;
    	font-size: 13px;
    	color: #575757;
    	border-radius: 3px;
    	-webkit-border-radius: 3px;
    	-moz-border-radius: 3;
    	border: 1px solid #9da3a7;
    	margin-bottom: 14px;
    }

    .fld > input:focus {
      outline: none;
      border: 1px solid #2577bc;
      box-shadow: 0 0 5px rgba(37,119,188,1);
      -webkit-box-shadow: 0 0 5px rgba(37,119,188,1);
      -moz-box-shadow: 0 0 5px rgba(37,119,188,1);
    }

    .fld > input.error {
      outline: none;
      border: 1px solid #bc2525;
      box-shadow: 0 0 5px rgba(251,101,101,1);
      -webkit-box-shadow: 0 0 5px rgba(251,101,101,1);
      -moz-box-shadow: 0 0 5px rgba(251,101,101,1);
      background-image: none !important;
    }

    .fld > input.ok {
      background: #f6ffe4;
      outline: none;
      border: 1px solid #7da729;
      box-shadow: 0 0 5px rgba(169,208,90,1);
      -webkit-box-shadow: 0 0 5px rgba(169,208,90,1);
      -moz-box-shadow: 0 0 5px rgba(169,208,90,1);
    }

	/* login box */

	#otherBox {
		position: relative;
		top: 20px;
		background: #ddd;
		box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
		color: #666;
		font-size: 14px;
		text-shadow: 0 1px 2px rgba(255, 255, 255, 1);
		padding: 30px 0;
	}

	#otherBox > * {
		margin-left: 40px;
	}

	/*]]>*/
  </style>
  {{{head}}}
</head>
<body>

	<div id="header">
		<div class="container">
			<div id="headCenter">
				<a target="_top" class="homeLink" href="/"><img id="logo" src="/images/logo-s.png"></a>
			</div>
		</div>
	</div>

	<div id="contentPane" class="container">
		<div id="forgotBox">
			<h2>Forgot your password?</h2>
			<p>No problem. Enter your email address below and we'll send you an email right away explaining how to reset it.</p>
			<form action="/login" method="post">
				<input type="hidden" name="action" value="forgot" />
				<input type="hidden" name="ajax" value="true" />
				<input type="hidden" name="redirect" value="{{redirect}}{{convUrl}}" />
				<div class="fld fldEmail">
					<input type="text" name="email" placeholder="E-mail address" value="{{email}}" />
				</div>
				<input type="submit" class="greenButton" value="Send instructions" />
			</form>
		</div>
		<div id="otherBox">
			<a href="/login">Back to sign in</a>
		</div>
	</div>

	<script src="/js/ui.js" type="text/javascript" charset="utf-8"></script>

	<script>
	//<![CDATA[
		if (undefined == window.console)
			console = {log:function(){}};

		if ("{{loggedUid}}" != "")
			window.location.href = "{{whydUrl}}";

		$(function() {
			$form = $("form");
			$fld = $(".fld");
			$email = $("input[name=email]");

			function backtonormal() {
				$fld.removeClass("ok").removeClass("error");
			}

			$form.find("input").click(backtonormal).keydown(backtonormal);

			$form.submit(function(e) {
				e.preventDefault();
				$.ajax({
					type: "POST",
					url: "/login",
					data: $form.serialize(),
					success: function(res) {
						console.log("res", res);
						if (res && typeof res == "string")
							res = JSON.parse(res);
						if (res && res.ok && res.email) {
							var redirect = "/login?email="+res.email;
							showMessage("Email sent! Bringing you back to the <a href='"+redirect+"'>login page</a>...");
							$fld.addClass("ok");
							setTimeout(function() { window.location.href = redirect; }, 3000);
						}
						else {
							showMessage((res || {}).error || "Sorry we don't recognize this email address.", true);
							$fld.addClass("error");
						}
					}
				});
				return false;
			})
		});

	//]]>
	</script>

	{{{footer}}}

</body>
</html>
