<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>{{title}}</title>
  <link rel="image_src" href="{{pageThumb}}"/>
  <meta property="og:image" content="{{pageThumb}}" />
  <meta property="og:description" content="{{pageDesc}}" />

  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="/favicon.png" rel="icon" type="image/png" />
  <link href="/css/common.css" rel="stylesheet" type="text/css" />

  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/jquery-migrate-1.2.1.js"></script>
  <!--<script src="/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>-->
  <script src="/js/md5.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css">
	/*<![CDATA[*/

	body {
		background: #EFEFEF;
	}

	#contentPane {
		padding-top: 80px;
	}

	#contentPane > div {
		position: relative;
		width: 440px;
		margin: 0 auto;

	}

	#loginBox{
		padding: 0 84px 1px 84px;
		background:white;
	}
	#loginBox input[type=submit]{

		width: 100%;
	}


	h2 {
		padding-top: 50px;
		font-weight: bold;
		font-size: 16px;
		color: #181B1F;
	}

	#loginBox a.fbConnect {
		display:block;
		border:none;
		background: url(/images/fb-sign-in.png) no-repeat;
		width: 352px;
		height: 53px;
		margin: 20px auto;
	}

	#loginBox a.fbConnect:hover {
		background-position: 0 -54px;
	}

	#loginBox a.fbConnect:active {
		background-position: 0 -108px;
	}

	#loginBox .emailReg {
		border-top: 1px solid #C9C9C9;
		line-height: 30px;
		padding-bottom: 30px;
		margin: 40px auto;
		font-size: 18px;
	}

	#loginBox .emailReg > div#or {
		position: relative;
		top: -17px;
		width: 50px;
		margin: 0 auto;
		color: #888;
		font-style: italic;
		background: white;
		text-align: center;
	}

	#loginBox .emailReg > span {
		margin: 0 40px;
		color: #357BD1;
		cursor: pointer;
	}



	#loginBox .emailReg > #withoutFb > .submit {
		width: 80px;
		padding: 5px;
	}

	/* sign up fields */

	.fld {
		position: relative;
	}

    .fld > input {
    	width: 418px!important;
    }


    .fld > input.error {
      outline: none;
      border: 1px solid #bc2525;
      box-shadow: 0 0 5px rgba(251,101,101,1);
      -webkit-box-shadow: 0 0 5px rgba(251,101,101,1);
      -moz-box-shadow: 0 0 5px rgba(251,101,101,1);
      background-image: none !important;
    }

    .fld > input.ok {
      background: #f6ffe4;
      outline: none;
      border: 1px solid #7da729;

    }

    .fldPassword > a {
    	display: block;
		margin: -47px -30px 0 0;
		float: right;
    	background: url('/images/btn-password-forgot.png') no-repeat;
    	width: 25px;
    	height: 25px;
    	opacity: 0.7;
    }

    .fldPassword > a:hover {
    	opacity: 1.0;
    }

    .fldPassword > a:active {
    	top: 12px;
    }

	/* login box */

	#requestBox {
		position: relative;
		top: 20px;
		background: #ddd;
		color: #666;
		font-size: 13px;
		padding: 30px 84px;
		text-align: center;
	}



	/*]]>*/
  </style>
  {{{head}}}
</head>
<body>
    <div id="fb-root"></div>

	<div id="header">
		<div class="container">
			<div id="headCenter">
				<a target="_top" class="homeLink" href="/"><img id="logo" src="/images/logo-s.png"></a>
			</div>
		</div>
	</div>

	<div id="contentPane">
		<div id="loginBox">
			<h2>Login</h2>
			<a class="fbButton" href="#">Connect with Facebook</a>
			<div class="emailReg dlgLogIn">
				<div id="or">Or</div>
				<form id="withoutFb" action="/login" method="post">
					<input type="hidden" name="action" value="login" />
					<input type="hidden" name="fbRequest" value="{{fbRequest}}" />
					<input type="hidden" name="fbUid" value="" />
					<!--<input type="hidden" name="ajax" value="true" />-->
					<input type="hidden" name="redirect" value="{{redirect}}{{convUrl}}" />
					<input type="hidden" name="md5" value="" />
					<div class="fld fldEmail">
						<input type="text" name="email" placeholder="E-mail address" value="{{email}}" />
					</div>
					<div class="fld fldPassword">
						<input type="password" name="password" placeholder="Password" value="{{password}}" /> <!-- name="password" -->
						<a title="forgot password?" href="/password"></a>
					</div>
					<input type="submit" class="btnCreateAccount greenButton" value="Sign in" />
				</form>
			</div>
		</div>
		<div id="requestBox">
			<span>No account yet?</span>
			<a href="/signup">Join Openwhyd</a>
		</div>
	</div>

	<!-- https://gist.github.com/968927 -->
	<iframe src="/html/dummy.html" name="dummy" style="display: none"></iframe>
	<script src="/js/jquery.iframe-post-form.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="/js/jquery.placeholder.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/facebook.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/ui.js" type="text/javascript" charset="utf-8"></script>

	<script>
	//<![CDATA[
		if ("{{loggedUid}}" != "")
			window.location.href = "{{whydUrl}}";

		function redirect(href) {
			try{
				goToPage(href);
			}
			catch(e) {
				window.location.href = href;
			}
		}

		$("input[name=email]").placeholder();
		$("input[name=password]").placeholder();

		$('.fldPassword a').click(function(e){
			e.preventDefault();
			redirect(this.href + "?email=" + encodeURIComponent($('input[name=email]').val()));
			return false;
		});

		$("a.fbButton").click(function() {
			fbLogin('', function(res) { // 'email'
				var formRedirect = "{{redirect}}{{convUrl}}";
				if (res && res.redirect) {
					if (formRedirect == "closeWindow")
						window.close();
					else
						window.location.href = formRedirect || res.redirect;
				}
				else {
					console.log("error", res);
					alert("Sorry, this Facebook account is not recognized by Openwhyd. Please sign up from the home page.");
				}
			});
		});

		$(".dlgLogIn form").submit(function(){
			var $pwd = $("input[name=password]");
			var pwdVal = $pwd.val();
			$("input[name=md5]").add($pwd).val(hex_md5(pwdVal));
			setTimeout(function(){
				$pwd.val(pwdVal);
			}, 400);
			return true;
		});

		$(document).ready(function(){
			if ('{{error}}')
				showMessage('{{error}}', true);
		});
	//]]>
	</script>

	{{{footer}}}

</body>
</html>
