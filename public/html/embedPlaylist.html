<style media="screen" type="text/css">

#embedPlaylistContent > h1 {
	font-size: 22px;
}

#embedPlaylistContent > p {
	font-size: 14px;
	margin-bottom: 20px;
}

#embedPlaylistContent h2 {
	font-size: 16px;
}

/* panels */

.embedPreview {
	float: left;
	width: 480px;
	height: 350px;
	margin-right: 34px;
}

.embedParams {
	float: left;
	overflow: auto;
	width: 280px;
}

.embedCode {
	float: left;
	width: 280px;
}

/* prefs */

.embedSize {
	cursor: pointer;
	float: left;
	padding-top: 15px;
	height: 50px;
	margin-right: 20px;
}

.embedSize > input {
	float: left;
	margin-top: 13px;
	margin-right: 10px;
}

.embedSize > span {
	font-size: 11px;
	color: #555;
	float: left;
	padding-left: 36px;
	line-height: 40px;
}

.embedSizeBig > span {
	background: url("/images/icon-embed-big.png") no-repeat;
}

.embedSizeSmall > span {
	background: url("/images/icon-embed-small.png") no-repeat;
}

/* embed code */

.embedCode > textarea {
	width: 270px;
	min-width: 270px;
	max-width: 270px;
	height: 100px;
	overflow: hidden;
	color: #AAA;
	border: 1px solid #AAA;
}

</style>
<div id="embedPlaylistContent">

	<h1>Embed your playlist</h1>
	<p>Show your playlist on your blog or website, by pasting the following embed code into your page.</p>

	<div class="embedPreview">
		<h2>Preview</h2>
		<div id="embedContainer"></div>
	</div>
	<div class="embedParams">
		<h2>Size preference</h2>
		<p class="embedSize embedSizeSmall" data-size="480x350">
			<input type="radio" name="size" />
			<span>No tracklist</span>
		</p>
		<p class="embedSize embedSizeBig" data-size="480x454">
			<input type="radio" name="size" />
			<span>With tracklist</span>
		</p>
	</div>
	<div class="embedCode">
		<h2>Embed code</h2>
		<textarea id="embedCode" readonly="readonly" onclick="this.focus();this.select();(this.innerText.createTextRange()).execCommand('Copy');">if you see this, please select another size preference</textarea>
	</div>

</div>
<script>
/*<![CDATA[*/
	(function() {
		function generateEmbed(w, h) {
			var plurl = window.location.href.split("?")[0]/*.replace("http://", "https://")*/;
			plurl = plurl + "?format=embedV2&amp;embedW=" + w;//'?embedW=' + w;
			var code = '<iframe width="' + w + 'px" height="' + h + 'px" frameborder="0" src="' + plurl + '"></iframe>';
			$("#embedContainer").html(code);
			$("#embedCode").html(code);
		}

		//generateEmbed(480, 350);
		
		function onRadioClick(radiobutton) {
			var dims = $(this || radiobutton).closest(".embedSize").attr("data-size").split("x");
			generateEmbed.apply(null, dims);
		}

		function onOptionClick(div) {
			var radiobutton = $(this || radiobutton).find("input")[0];
			radiobutton.checked = true;
			onRadioClick.apply(radiobutton)
		}

		var sizes = $(".embedSize");
		sizes.click(onOptionClick);
		sizes.find("input").click(onRadioClick);

		// select first option by default
		onOptionClick.apply(sizes[0]);
	})();
/*]]>*/
</script>
