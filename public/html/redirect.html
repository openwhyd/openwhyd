<!DOCTYPE html>
<html>
  <head></head>

  <body>
    You are being redirected, please wait...
    <script>
      var params = window.location.href
        .substr(window.location.href.indexOf('?') + 1)
        .split('&');
      for (let i in params) {
        var kv = params[i].split('=');
        if (kv[0] == 'to') {
          params.splice(i, 1);
          var url = decodeURIComponent(kv[1]) + '?' + params.join('&');
          top.location.href = url;
        }
      }
    </script>
  </body>
</html>
