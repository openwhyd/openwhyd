    />

    />

      content="Discover and collect music gems from Youtube, Soundcloud, Deezer and more."

      content="3;url=https://itunes.apple.com/us/app/whyd-everyones-music-playlist/id874380201"
    />

    <title>Openwhyd iPhone App - redirecting to the App Store...</title>

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/favicon.png" rel="icon" type="image/png" />

  <body class="pgRedirect">
    <p>
      You are being redirected to
      <a
        href="https://itunes.apple.com/us/app/whyd-everyones-music-playlist/id874380201"
        >the App Store</a
      >...
    </p>
    <script>
      function results(res) {
        var url =
          (((res || {}).results || [])[0] || {}).trackViewUrl ||
          'https://itunes.apple.com/genre/ios-musique/id6011?mt=8&letter=W';
        setTimeout(function () {
          window.location.href = url;
        }, 2000);
        document.getElementsByTagName('a')[0].setAttribute('href', url);
      }
      results({
        results: [
          {
            trackViewUrl:
              'https://itunes.apple.com/us/app/whyd-everyones-music-playlist/id874380201',
          },
        ],
      });
    </script>
    <!--<script src="https://itunes.apple.com/search?term=whyd&amp;media=software&amp;callback=results"></script>-->
  </body>
</html>
