<!DOCTYPE html>
<html>
  <head
    prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# whydapp: http://ogp.me/ns/fb/whydapp#"
  >
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta
      property="og:image"
      content="http://openwhyd.org/images/logo-black-square-smaller.png"
    />
    <meta
      property="og:description"
      content="Discover and collect music gems from Youtube, Soundcloud, Deezer and more."
    />
    <meta property="fb:app_id" content="169250156435902" />
    <meta property="fb:admins" content="510739408" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://openwhyd.org/" />

    <title>Openwhyd Mobile Track Finder</title>

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/favicon.png" rel="icon" type="image/png" />
    <link
      rel="image_src"
      href="http://openwhyd.org/images/logo-black-square-smaller.png"
    />
    <link rel="stylesheet" href="/css/mobileTrackFinder.css" />
    <link
      rel="apple-touch-icon"
      href="/images/logo-black-square-smaller.png"
      type="image/png"
    />

    <script src="/js/whydtr.js"></script>
  </head>

  <body class="pgMobTrackFinder">
    <div id="searchField">
      <input
        id="q"
        class="q"
        type="text"
        value=""
        placeholder="Search a track"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
      />
      <input type="button" class="searchClear" />
    </div>
    <div id="searchPane">
      <div id="pgMain" class="page">
        <div id="pleaseLogin">
          please <a href="/login?redirect=/mobile">login to Openwhyd</a> first
        </div>
        <div id="myPlaylists"></div>
        <div id="myLastPosts"></div>
      </div>
      <div id="pgResults" class="page searchResults">
        <div id="myPosts"></div>
        <div id="theirPosts"></div>
        <div id="Youtube"></div>
        <div id="Soundcloud"></div>
      </div>
      <div id="pgPlaylist" class="page">
        <div id="playlistHeader">
          <h1>Playlist: <span id="playlistName"></span></h1>
          <div id="exitPlaylist">back</div>
          <div id="toDeezer">Play with Deezer</div>
        </div>
        <div id="playlistTracks"></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/quickSearch.js"></script>
    <script type="text/javascript" src="/js/TrackFinder.js"></script>
    <div id="dz-root"></div>
    <script type="text/javascript" src="/js/DeezerExport.js"></script>
  </body>
</html>
