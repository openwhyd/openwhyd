<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>whyd</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="ROBOTS" content="NONE" />
		<link rel="stylesheet" type="text/css" media="screen" href="/css/landing.css?2" />
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="favicon.png" rel="icon" type="image/png" />
		<script src="/js/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery.placeholder.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			input#submit {
				background: url(/images/button-login.png);
				height:37px;
				width:55px;
				color:transparent;
			}

			input#submit:hover {
				background: url(/images/button-login.png);
				background-position:0 -40px;
			}

			input#submit:active {
				background: url(/images/button-login.png);
				background-position:0 -80px;
			}
		</style>
		<script src="/js/whydtr.js"></script>
	</head>
	<body>
		<div>
			<div>
				<img src='/images/logo_grad.png' />
				<p>Talk about your interests with people sharing same interests.</p>
				<div style="width:405px;">
					<form id="loginForm" method="post" action="/login">
						<input type="hidden" name="action" value="login"></input>
						<input type="hidden" name="redirect" value=""></input>
						<input class="box" type="text" name="email" value="{{email}}" placeholder="email"></input>
						<input class="box" type="password" name="password" value="{{password}}" placeholder="password"></input>
						<input id="submit" type="submit" value="login"></input>
					</form>
				</div>
				<a href="http://whyd.com/">Not a member? Ask for an invite!</a>
			</div>
		</div>
		
		<script>
			var $email = $("input[name=email]").placeholder();
			var $password = $("input[name=password]").placeholder();
			
			if (window.location.href.indexOf("/login") == -1)
				$("input[name=redirect]").val(window.location.href);
			
			function forgot() {
				if (confirm("A link to reset your password will be sent to this email address: "
					+ $email.val())) {
					$("input[name=action]").val("forgot");
					$("#submit").click();
				}
			}
			
			if ("{{wrongPassword}}".length > 0)
				$("p").html("Hmm... I don't think so! "
					+ "<span style='text-decoration:underline; cursor:pointer;' onclick='forgot()'>"
					+ "Forgot your password?</span>").css("color","#f62339");
			else if ("{{error}}".length > 0)
				$("p").html("{{error}}").css("color","#f62339");
		</script>
	</body>
</html>
