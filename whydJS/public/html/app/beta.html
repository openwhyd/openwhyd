<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>OpenWhyd Beta App</title>
</head>
<body>

	<style>
		body{font-family: helvetica; background:#181B1F;text-align: center;color:white;width: 100%;}
		.desktop{
			display: none;
		}
		.button{
			border-radius : 2px;
			padding: 15px 15px;
			background-color: #3177AF;
			display: inline-block;
			color: white;
			margin: 15px 0;
		}
		a{text-decoration: none; color:#5ca4d2;}
		#content.unauthorized .desktop{
			display: block;
		}
		#content.unauthorized .mobile{
			display: none;
		}
	</style>

	<div id="content">
		</br>
		<img src="logo_whyd.png" width ="150">
		</br>
		<h3>Build</h3>
		</br></br>
		<div class="desktop">
			Open this page from your iPhone!
		</div>
		<div class="mobile">
			Welcome! Never stop jamming.
			</br></br></br>
			<a id="dlLink" class="button" href="itms-services://?action=download-manifest&url=https://openwhyd.org/dlBetaApp/beta.plist" target="_blank">Download the app</a>
			</br>
		</div>
	</div>

	<script type="text/javascript">
		function detectmob() {
			return navigator.userAgent.match(/webOS/i)
			    || navigator.userAgent.match(/iPhone/i)
			    || navigator.userAgent.match(/iPad/i)
			    || navigator.userAgent.match(/iPod/i);
		}

		if(!detectmob()) {
			document.getElementById("content").className = "unauthorized";
		}
		// else {
		// 	var dlLink = document.getElementById("dlLink");
		// 	var whydDomain = window.location.href.split("/").slice(0, 3).join("/");
		// 	document.getElementById("dlLink").href += whydDomain + "/dlBetaApp/beta.plist"
		// }
	</script>

</body>
</html>
