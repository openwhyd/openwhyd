version: '3'
services:
  mongo:
    image: mongo:3.6
    command: mongod --port 27117
    volumes:
      - target: /data
        type: tmpfs
    ports:
      - '27117:27117'

  web:
    restart: 'always'
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - mongo
    env_file:
      - 'env-vars-testing.conf'
    environment:
      - DISABLE_DATADOG=true
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27117
      - ALGOLIA_APP_ID
      - ALGOLIA_API_KEY
